# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 道法自然
subtitle: 主宰自我
description: "利用 AI 开发一切有意思的东西"
author: xinetzone
html_lang: zh-CN # or en 全局 html lang
language: zh-CN
timezone: "Asia/Shanghai"

# URL
## Set your site url here. For example, if you use GitHub Page,
## set url as 'https://username.github.io/project'
url: https://xinetzone.github.io/xin

## npm install hexo-abbrlink
### https://github.com/rozbo/hexo-abbrlink
# abbrlink config
abbrlink:
  alg: crc32      #support crc16(default) and crc32
  rep: hex        #support dec(default) and hex
  drafts: false   #(true)Process draft,(false)Do not process draft. false(default) 
  # Generate categories from directory-tree
  # depth: the max_depth of directory-tree you want to generate, should > 0
  auto_category:
     enable: true  #true(default)
     depth:        #3(default)
     over_write: false 
  auto_title: false #enable auto title, it can auto fill the title by path
  auto_date: false #enable auto date, it can auto fill the date by time today
  force: false #enable force mode,in this mode, the plugin will ignore the cache, and calc the abbrlink for every post even it already had abbrlink.
permalink: :layout/:lang/:abbrlink.html # :year/:month/:day/:title/
permalink_defaults:
  lang: en-US # 设定默认
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source # 存放 hexo 文章的文件夹，我们写的 md 文件都放在这个配置对应的文件夹下
public_dir: public # 存放hexo g生成的文件，执行hexo g后根目录就会出现这个文件夹
tag_dir: tags # 按标签存放文章的目录，如果我们给文章添加标签，使用 hexo g 时 public 文件夹下就会多出一个 tags 文件夹（根据我们的配置文件夹名不同）
archive_dir: archives # 归档文件夹，存放归档文件
category_dir: categories # 分类文件夹，按分类存放的文件
code_dir: downloads/code # Include code 文件夹，source_dir 下的子目录
i18n_dir: :lang
skip_render: # 跳过指定文件的渲染，匹配到的文件将会被不做改动复制到public文件夹下，如果路径对应的是我们的文章，那会直接忽略掉该文章

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: "" # 需要排除的域名
filename_case: 0
render_drafts: false
# 对于我们的网站，如果我们的文章里面有图片，我们可以在source文件夹下建立一个统一的images文件夹来存放图片，
# 但是如果有的文章有很多的资源文件如图片，我们可以通过设置该配置为true，这样在source文件夹下创建文件的同时也会创建一个同名文件夹来存放相应的资源
post_asset_folder: true # 是否启动资源文件夹
marked: # 保证资源的链接正确
  prependRoot: true
  postAsset: true
  gfm: true
relative_link: false
future: true # 是否显示当前时间之后的文章，默认为true，如果设置为false的话，我们设置的日期如果是未来的日期的话，就不会显示
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: true
  preprocess: true
  line_number: true
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: "" # 主页对应的路径，即域名根目录就是主页的路径
  per_page: 12 # 每页显示的帖子数
  order_by: -date # 帖子的排序，默认为-date，即按日期倒序排

# Category & Tag
default_category: uncategorized
category_map: # 分类别名
tag_map: # 标签别名

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true # 是否在页面开头插入下面的meta标签

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12 # 分页时每页的文章数
pagination_dir: page # 分页的目录，对应于 public 文件夹下的archives文件夹下的 page文件夹，如果只有一页是不会生成这个文件夹的

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
## Hexo 默认会忽略隐藏文件和文件夹（包括名称以下划线和 . 开头的文件和文件夹，Hexo 的 _posts 和 _data 等目录除外）。
## 通过设置此字段将使 Hexo 处理他们并将它们复制到 source 目录下
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: xin

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: "git"
  repo: git@github.com:xinetzone/xin.git
  branch: gh-pages

# 添加 RSS 订阅支持
## https://github.com/hexojs/hexo-generator-feed
## npm install hexo-generator-feed
feed:
  # Generate both atom and rss2 feeds
  type:
    - rss2
    - atom
  path:
    - rss2.xml
    - atom.xml

# Hexo使用hexo-generator-search添加local-search
## npm i hexo-generator-search
search:
  path: search.xml
  field: post
  content: true